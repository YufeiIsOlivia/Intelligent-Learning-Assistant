<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF RAG Q&A System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kalam', cursive;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Hand-drawn border effect */
        .hand-drawn-border {
            position: relative;
            border: 3px solid #333;
            background: white;
        }

        .hand-drawn-border::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid #333;
            border-radius: 0;
            transform: rotate(0.5deg);
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border: none;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            position: relative;
            transform: rotate(-0.2deg);
        }

        .header {
            background: white;
            color: #333;
            padding: 30px;
            text-align: center;
            border-bottom: none;
            position: relative;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
            transform: rotate(-0.5deg);
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2em;
            transform: rotate(0.3deg);
            color: #555;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #333;
            font-weight: 700;
            transform: rotate(-0.3deg);
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '‚úèÔ∏è';
            margin-left: 10px;
            font-size: 0.8em;
        }

        .upload-area {
            border: 4px dashed #333;
            border-radius: 0;
            padding: 40px;
            text-align: center;
            background: #fafafa;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            transform: rotate(0.2deg);
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px dashed #666;
            transform: rotate(-0.3deg);
            opacity: 0.3;
        }

        .upload-area:hover {
            background: #f5f5f5;
            transform: rotate(-0.2deg) scale(1.01);
        }

        .upload-area.dragover {
            background: #f0f0f0;
            transform: rotate(0.5deg) scale(1.02);
            border-color: #000;
        }

        .upload-icon {
            font-size: 3.5em;
            margin-bottom: 20px;
            transform: rotate(-5deg);
            display: inline-block;
            filter: drop-shadow(2px 2px 0 rgba(0, 0, 0, 0.2));
        }

        .file-input {
            display: none;
        }

        .btn {
            background: white;
            color: #333;
            border: 3px solid #333;
            padding: 12px 30px;
            border-radius: 0;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 700;
            font-family: 'Kalam', cursive;
            position: relative;
            transform: rotate(-0.5deg);
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid #666;
            transform: rotate(0.3deg);
            opacity: 0.3;
        }

        .btn:hover {
            transform: rotate(0.3deg) translateY(-2px);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.3);
            background: #f5f5f5;
        }

        .btn:active {
            transform: rotate(0deg) translateY(0);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: rotate(0deg);
        }

        .btn-secondary {
            background: white;
            border-color: #666;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 0;
            background: #f0f8f0;
            color: #2e7d32;
            display: none;
            border: 3px solid #333;
            transform: rotate(0.2deg);
            font-weight: 600;
        }

        .status.error {
            background: #fff0f0;
            color: #c62828;
            border-color: #c62828;
        }

        .status.show {
            display: block;
        }

        .qa-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 15px;
            border: 3px solid #333;
            border-radius: 0;
            font-size: 1.1em;
            transition: all 0.2s;
            font-family: 'Kalam', cursive;
            background: white;
            transform: rotate(0.2deg);
        }

        .input-group input:focus {
            outline: none;
            border-color: #000;
            transform: rotate(-0.2deg);
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .chat-container {
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
            padding: 15px;
            background: #fafafa;
            border: 3px solid #333;
            border-radius: 0;
            transform: rotate(0.1deg);
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-question {
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 0;
            margin-left: 20%;
            margin-bottom: 10px;
            border: 3px solid #000;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
            transform: rotate(-0.3deg);
            position: relative;
        }

        .message-question::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid #666;
            transform: rotate(0.2deg);
            opacity: 0.3;
        }

        .message-answer {
            background: white;
            padding: 20px;
            border-radius: 0;
            margin-right: 20%;
            border: 3px solid #333;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.15);
            transform: rotate(0.2deg);
            position: relative;
        }

        .message-answer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid #999;
            transform: rotate(-0.2deg);
            opacity: 0.2;
        }

        .message-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 8px;
            font-weight: 700;
            text-decoration: underline;
            text-decoration-thickness: 1px;
            transform: rotate(-0.2deg);
        }

        .answer-text {
            font-size: 1.15em;
            line-height: 1.9;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Kalam', cursive;
        }

        .answer-text p {
            margin-bottom: 15px;
            transform: rotate(0.05deg);
        }

        .answer-text h1, .answer-text h2, .answer-text h3 {
            margin-top: 20px;
            margin-bottom: 12px;
            color: #333;
            font-weight: 700;
            transform: rotate(-0.2deg);
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 4px;
        }

        .answer-text ul, .answer-text ol {
            margin: 15px 0;
            padding-left: 35px;
            transform: rotate(0.1deg);
        }

        .answer-text li {
            margin-bottom: 10px;
            position: relative;
        }

        .answer-text li::marker {
            font-weight: 700;
        }

        .answer-text strong {
            color: #000;
            font-weight: 700;
            text-decoration: underline;
            text-decoration-thickness: 1px;
        }

        .citations {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .citations-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
            transform: rotate(-0.2deg);
            text-decoration: underline;
        }

        .citation-item {
            background: #fafafa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0;
            border: 2px solid #333;
            border-left: 4px solid #000;
            transform: rotate(0.1deg);
            position: relative;
        }

        .citation-item::before {
            content: 'üìå';
            position: absolute;
            left: -8px;
            top: 10px;
            font-size: 1.2em;
        }

        .citation-item strong {
            color: #000;
            font-weight: 700;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #f0f8f0;
            border-radius: 0;
            color: #2e7d32;
            display: none;
            border: 2px solid #333;
            transform: rotate(-0.1deg);
            font-weight: 600;
        }

        .file-info.show {
            display: block;
        }

        /* Quiz Section Styles */
        .quiz-container {
            margin-top: 20px;
            display: none;
        }

        .quiz-container.show {
            display: block;
        }

        .quiz-question {
            background: white;
            padding: 25px;
            margin-bottom: 25px;
            border: 4px solid #333;
            border-radius: 0;
            transform: rotate(0.1deg);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .quiz-question::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #666;
            transform: rotate(-0.2deg);
            opacity: 0.2;
        }

        .quiz-question-number {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            transform: rotate(-0.3deg);
            text-decoration: underline;
        }

        .quiz-question-text {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
            transform: rotate(0.1deg);
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .quiz-option {
            background: white;
            border: 3px solid #333;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.1em;
            font-family: 'Kalam', cursive;
            transform: rotate(0.1deg);
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quiz-option::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid #999;
            transform: rotate(-0.1deg);
            opacity: 0.2;
        }

        .quiz-option:hover:not(.disabled) {
            background: #f5f5f5;
            transform: rotate(-0.2deg) translateX(5px);
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }

        .quiz-option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .quiz-option.correct {
            background: #e8f5e9;
            border-color: #2e7d32;
            color: #1b5e20;
        }

        .quiz-option.incorrect {
            background: #ffebee;
            border-color: #c62828;
            color: #b71c1c;
        }

        .quiz-option-label {
            font-weight: 700;
            font-size: 1.2em;
            min-width: 30px;
            text-align: center;
        }

        .quiz-option-text {
            flex: 1;
        }

        .quiz-explanation {
            margin-top: 20px;
            padding: 15px;
            background: #fafafa;
            border: 3px solid #333;
            border-left: 5px solid #333;
            transform: rotate(-0.1deg);
            display: none;
        }

        .quiz-explanation.show {
            display: block;
        }

        .quiz-explanation-title {
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
            text-decoration: underline;
        }

        .quiz-explanation-text {
            font-size: 1.05em;
            line-height: 1.7;
            color: #333;
        }

        .quiz-loading {
            text-align: center;
            padding: 40px;
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDF RAG Q&A System</h1>
            <p>Upload PDFs and ask questions with AI-powered answers and citations</p>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div class="section">
                <h2 class="section-title">Upload PDF</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì§</div>
                    <p style="font-size: 1.2em; margin-bottom: 15px;">Drag and drop your PDF here</p>
                    <p style="color: #666; margin-bottom: 20px;">or</p>
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf" />
                </div>
                <div class="file-info" id="fileInfo"></div>
                <div class="status" id="uploadStatus"></div>
            </div>

            <!-- Q&A Section -->
            <div class="section">
                <h2 class="section-title">Ask Questions</h2>
                <div class="qa-section">
                    <div class="chat-container" id="chatContainer">
                        <!-- Chat messages will be added here -->
                    </div>
                    <div class="input-group" style="margin-top: 20px;">
                        <input 
                            type="text" 
                            id="questionInput" 
                            placeholder="Ask a question about your PDF..."
                            onkeypress="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); askQuestion(); }"
                        />
                        <button class="btn" id="askBtn" onclick="askQuestion()">
                            Ask
                        </button>
                        <button class="btn btn-secondary" onclick="clearChat()" style="padding: 12px 20px;">
                            Clear Chat
                        </button>
                    </div>
                </div>
            </div>

            <!-- Quiz Section -->
            <div class="section">
                <h2 class="section-title">Practice Quiz</h2>
                <div style="margin-bottom: 20px;">
                    <button class="btn" id="generateQuizBtn" onclick="generateQuiz()">
                        üìù Generate 10 Practice Questions
                    </button>
                </div>
                <div class="quiz-container" id="quizContainer">
                    <!-- Quiz questions will be added here -->
                </div>
            </div>

            <!-- Control Section -->
            <div class="section">
                <button class="btn btn-secondary" onclick="clearDocuments()">
                    Clear All Documents
                </button>
            </div>
        </div>
    </div>

    <script>
        // Upload area drag and drop
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const fileInfo = document.getElementById('fileInfo');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                uploadFile(files[0]);
            } else {
                showStatus('Please upload a PDF file.', true);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            showStatus('Uploading and processing PDF...', false);
            fileInfo.classList.remove('show');

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`Success! PDF processed: ${data.chunks} chunks extracted.`, false);
                    fileInfo.textContent = `File: ${data.filename} | Chunks: ${data.chunks} | Total Documents: ${data.total_documents}`;
                    fileInfo.classList.add('show');
                } else {
                    showStatus(`Error: ${data.detail || 'Upload failed'}`, true);
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            }
        }

        function showStatus(message, isError) {
            uploadStatus.textContent = message;
            uploadStatus.className = `status show ${isError ? 'error' : ''}`;
            setTimeout(() => {
                uploadStatus.classList.remove('show');
            }, 5000);
        }

        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                alert('Please enter a question.');
                return;
            }

            const chatContainer = document.getElementById('chatContainer');
            const askBtn = document.getElementById('askBtn');
            const questionInput = document.getElementById('questionInput');

            // Add user question to chat
            const questionDiv = document.createElement('div');
            questionDiv.className = 'message';
            questionDiv.innerHTML = `
                <div class="message-question">
                    <div class="message-label">You</div>
                    ${escapeHtml(question)}
                </div>
            `;
            chatContainer.appendChild(questionDiv);

            // Clear input and disable button
            questionInput.value = '';
            askBtn.disabled = true;
            askBtn.innerHTML = '<span class="loading"></span> Processing...';

            // Add loading message
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = `
                <div class="message-answer">
                    <div class="message-label">AI</div>
                    <div style="opacity: 0.6;">Thinking...</div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                // Remove loading message
                const loadingMsg = document.getElementById('loadingMessage');
                if (loadingMsg) loadingMsg.remove();

                if (response.ok) {
                    // Add AI answer to chat
                    const answerDiv = document.createElement('div');
                    answerDiv.className = 'message';
                    
                    let citationsHTML = '';
                    if (data.citations && data.citations.length > 0) {
                        citationsHTML = '<div class="citations" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e0e0e0;"><div class="citations-title">üìö Sources:</div>';
                        data.citations.forEach((citation) => {
                            citationsHTML += `
                                <div class="citation-item">
                                    <strong>Source ${citation.source}</strong><br>
                                    PDF: ${citation.pdf_filename} | Page: ${citation.page}<br>
                                    <em>${citation.text_snippet}</em>
                                </div>
                            `;
                        });
                        citationsHTML += '</div>';
                    }
                    
                    answerDiv.innerHTML = `
                        <div class="message-answer">
                            <div class="message-label">AI</div>
                            <div class="answer-text">${formatMarkdown(data.answer)}</div>
                            ${citationsHTML}
                            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e0e0e0;">
                                ${getFeedbackButtons()}
                            </div>
                        </div>
                    `;
                    chatContainer.appendChild(answerDiv);
                } else {
                    // Add error message
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'message';
                    errorDiv.innerHTML = `
                        <div class="message-answer">
                            <div class="message-label">AI</div>
                            <div style="color: #c62828;">Error: ${data.detail || 'Failed to get answer'}</div>
                        </div>
                    `;
                    chatContainer.appendChild(errorDiv);
                }
            } catch (error) {
                // Remove loading message
                const loadingMsg = document.getElementById('loadingMessage');
                if (loadingMsg) loadingMsg.remove();
                
                // Add error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message';
                errorDiv.innerHTML = `
                    <div class="message-answer">
                        <div class="message-label">AI</div>
                        <div style="color: #c62828;">Error: ${error.message}</div>
                    </div>
                `;
                chatContainer.appendChild(errorDiv);
            } finally {
                askBtn.disabled = false;
                askBtn.textContent = 'Ask';
                questionInput.focus();
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                document.getElementById('chatContainer').innerHTML = '';
            }
        }

        function getFeedbackButtons() {
            return `
                <div style="display: flex; gap: 10px; align-items: center; font-family: 'Kalam', cursive;">
                    <span style="color: #333; font-size: 1em; margin-right: 10px; font-weight: 600;">Was this helpful?</span>
                    <button onclick="this.style.background='#333'; this.style.color='white'; this.style.borderColor='#000'; this.nextElementSibling.style.background='white'; this.nextElementSibling.style.color='#333'; this.nextElementSibling.style.borderColor='#666';" 
                            style="background: white; border: 3px solid #333; padding: 8px 15px; border-radius: 0; cursor: pointer; font-size: 1.3em; transition: all 0.2s; transform: rotate(-0.3deg); font-family: 'Kalam', cursive; box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);">üëç</button>
                    <button onclick="this.style.background='#333'; this.style.color='white'; this.style.borderColor='#000'; this.previousElementSibling.style.background='white'; this.previousElementSibling.style.color='#333'; this.previousElementSibling.style.borderColor='#666';" 
                            style="background: white; border: 3px solid #333; padding: 8px 15px; border-radius: 0; cursor: pointer; font-size: 1.3em; transition: all 0.2s; transform: rotate(0.3deg); font-family: 'Kalam', cursive; box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);">üëé</button>
                </div>
            `;
        }
        

        async function clearDocuments() {
            if (!confirm('Are you sure you want to clear all uploaded documents?')) {
                return;
            }

            try {
                const response = await fetch('/api/clear', {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('All documents cleared successfully.', false);
                    fileInfo.classList.remove('show');
                    document.getElementById('answerArea').classList.remove('show');
                } else {
                    showStatus(`Error: ${data.detail || 'Failed to clear documents'}`, true);
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            }
        }

        // Simple Markdown formatter
        function formatMarkdown(text) {
            if (!text) return '';
            
            // Split into lines for processing
            let lines = text.split('\n');
            let html = '';
            let inList = false;
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                
                // Skip empty lines (will be converted to paragraph breaks)
                if (line === '') {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += '<br>';
                    continue;
                }
                
                // Headers
                if (line.startsWith('### ')) {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += '<h3>' + escapeHtml(line.substring(4)) + '</h3>';
                } else if (line.startsWith('## ')) {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += '<h2>' + escapeHtml(line.substring(3)) + '</h2>';
                } else if (line.startsWith('# ')) {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += '<h1>' + escapeHtml(line.substring(2)) + '</h1>';
                }
                // Lists
                else if (/^[-*+]\s+/.test(line) || /^\d+\.\s+/.test(line)) {
                    if (!inList) {
                        html += '<ul>';
                        inList = true;
                    }
                    let listContent = line.replace(/^[-*+]\s+/, '').replace(/^\d+\.\s+/, '');
                    html += '<li>' + formatInlineMarkdown(listContent) + '</li>';
                }
                // Regular paragraph
                else {
                    if (inList) {
                        html += '</ul>';
                        inList = false;
                    }
                    html += '<p>' + formatInlineMarkdown(line) + '</p>';
                }
            }
            
            if (inList) {
                html += '</ul>';
            }
            
            return html || '<p>' + formatInlineMarkdown(text) + '</p>';
        }
        
        // Format inline Markdown (bold, italic, etc.)
        function formatInlineMarkdown(text) {
            // Escape HTML first
            let html = escapeHtml(text);
            
            // Bold (**text** or __text__)
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // Italic (*text* or _text_)
            html = html.replace(/(?<!\*)\*(?!\*)(.*?)(?<!\*)\*(?!\*)/g, '<em>$1</em>');
            html = html.replace(/(?<!_)_(?!_)(.*?)(?<!_)_(?!_)/g, '<em>$1</em>');
            
            return html;
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Quiz functions
        async function generateQuiz() {
            const generateBtn = document.getElementById('generateQuizBtn');
            const quizContainer = document.getElementById('quizContainer');
            
            // Disable button and show loading
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span> Generating questions...';
            
            // Clear previous quiz
            quizContainer.innerHTML = '<div class="quiz-loading">üìö Generating practice questions based on your PDFs...</div>';
            quizContainer.classList.add('show');
            
            try {
                const response = await fetch('/api/generate-quiz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ num_questions: 10 })
                });
                
                const data = await response.json();
                
                if (response.ok && data.questions) {
                    displayQuiz(data.questions);
                } else {
                    quizContainer.innerHTML = `<div style="padding: 20px; color: #c62828; border: 3px solid #c62828; background: #ffebee; transform: rotate(0.2deg);">Error: ${data.detail || 'Failed to generate questions'}</div>`;
                }
            } catch (error) {
                quizContainer.innerHTML = `<div style="padding: 20px; color: #c62828; border: 3px solid #c62828; background: #ffebee; transform: rotate(0.2deg);">Error: ${error.message}</div>`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'üìù Generate 10 Practice Questions';
            }
        }
        
        function displayQuiz(questions) {
            const quizContainer = document.getElementById('quizContainer');
            quizContainer.innerHTML = '';
            
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'quiz-question';
                questionDiv.id = `question-${index}`;
                
                const optionsHTML = Object.entries(q.options).map(([letter, text]) => {
                    return `
                        <div class="quiz-option" 
                             data-question-index="${index}"
                             data-option="${letter}"
                             onclick="selectOption(${index}, '${letter}', '${q.correct_answer}')">
                            <span class="quiz-option-label">${letter}</span>
                            <span class="quiz-option-text">${escapeHtml(text)}</span>
                        </div>
                    `;
                }).join('');
                
                questionDiv.innerHTML = `
                    <div class="quiz-question-number">Question ${index + 1}</div>
                    <div class="quiz-question-text">${escapeHtml(q.question)}</div>
                    <div class="quiz-options">
                        ${optionsHTML}
                    </div>
                    <div class="quiz-explanation" id="explanation-${index}">
                        <div class="quiz-explanation-title">üí° Explanation:</div>
                        <div class="quiz-explanation-text">${escapeHtml(q.explanation)}</div>
                    </div>
                `;
                
                quizContainer.appendChild(questionDiv);
            });
            
            // Scroll to quiz section
            quizContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        function selectOption(questionIndex, selectedOption, correctAnswer) {
            const questionDiv = document.getElementById(`question-${questionIndex}`);
            const options = questionDiv.querySelectorAll('.quiz-option');
            const explanation = document.getElementById(`explanation-${questionIndex}`);
            
            // Disable all options
            options.forEach(opt => {
                opt.classList.add('disabled');
                opt.onclick = null;
            });
            
            // Mark correct and incorrect answers
            options.forEach(opt => {
                const optionLetter = opt.getAttribute('data-option');
                if (optionLetter === correctAnswer) {
                    opt.classList.add('correct');
                } else if (optionLetter === selectedOption && optionLetter !== correctAnswer) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Show explanation
            explanation.classList.add('show');
            
            // Scroll explanation into view
            setTimeout(() => {
                explanation.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        // Check system status on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.has_api_key) {
                    console.log('System ready. Total documents:', data.total_documents);
                } else {
                    showStatus('Warning: OpenAI API key not configured. Please set OPENAI_API_KEY in .env file.', true);
                }
            } catch (error) {
                console.error('Failed to check status:', error);
            }
        });
    </script>
